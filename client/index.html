<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
		integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/style/main.css" />
	<title>SocialForumMG</title>
</head>

<body>
	<header class="d-flex  gap-5 text-primary  bg-secondary align-items-center p-3">
		<h1 class="flex-grow-1">PET<span class="text-white">STAGRAM</span></h1>
		<button class="btn btn-primary">Recent</button>
		<button class="btn btn-primary">Controversial</button>
		<button class="btn btn-primary">Trending</button>
		<form class="d-flex searchBar gap-2 align-items-center">
			<label>Search</label>
			<input class="form-control bg-white "></input>
		</form>
		<div class="d-flex" id="authstate"></div>
	</header>

	<main id="posts" class="d-flex p-5 flex-wrap">
		<article class="post bg-secondary text-white flex-column justify-content-between fs-3 elevation-2 rounded">
			<div class="d-flex gap-3 justify-content-between p-1">
				<img class="userPicture" src="http://thiscatdoesnotexist.com">
				<div class="user">username</div>
			</div>
			<button class="postButton " data-bs-toggle="modal" data-bs-target="#exampleModal">
				<img class="postImage" src="http://thiscatdoesnotexist.com">

			</button>
			<div class="d-flex justify-content-between p-1 fs-5 ps-2 pe-2 align-items-center">
				<div class="d-flex fs-3 voteButton px-2 gap-1">
					<i class="mdi mdi-message "></i>
					<p>3</p>
				</div>
				<div class="d-flex gap-2">
					<div class="d-flex align-items-center gap-1 fs-3 text-success voteButton px-2">
						<i class="mdi mdi-arrow-up "></i>
						<p class="">1</p>
					</div>
					<div class="d-flex align-items-center gap-1  fs-3 text-warning voteButton px-2">
						<i class="mdi mdi-arrow-down"></i>
						<p class="">2</p>
					</div>
				</div>
			</div>
		</article>

	</main>

	<footer>
	</footer>

	<div class="modal fade modal-xl mt-5 " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">



				<section class="container-fluid bg-secondary text-white p-3">
					<div class="row">
						<div class="col-6 d-flex flex-column">
							<img src="https://thiscatdoesnotexist.com" alt="pet" class="img-fluid">
							<div>
								<h3>Title</h3>
								<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia, officia dolorum! Voluptatibus autem
									sequi molestiae.</p>
							</div>
						</div>
						<div class="col-6 d-flex flex-column">
							<div class=" d-flex justify-content-between p-2">
								<div class="d-flex align-items-center">
									<img class="userPicture" src="http://thiscatdoesnotexist.com">
									<div class="p-1 align-content-center fs-4">PosterName</div>
								</div>
								<div class="align-items-start">
									<button type="button" class="text-primary bg-secondary border-0 fs-3" data-bs-dismiss="modal"
										aria-label="Close">X</button>
								</div>
							</div>
							<div class="d-flex gap-2 justify-content-end">
								<div class="d-flex align-items-center gap-1 fs-3 text-success voteButton px-2">
									<i class="mdi mdi-arrow-up "></i>
									<p class="">1</p>
								</div>
								<div class="d-flex align-items-center gap-1  fs-3 text-warning voteButton px-2">
									<i class="mdi mdi-arrow-down"></i>
									<p class="">2</p>
								</div>
							</div>
							<div class="d-flex flex-column border border-primary p-2 rounded" id="comments">
								<div class="d-flex gap-2">
									<div class="d-flex flex-column align-items-center">
										<img class="userPicture" src="http://thiscatdoesnotexist.com">
										<div class="d-flex gap-1 p-1 justify-content-center flex-column">
											<div class="d-flex align-items-center gap-1 text-success voteButton px-2">
												<i class="mdi mdi-arrow-up "></i>
												<p class="">1</p>
											</div>
											<div class="d-flex align-items-center gap-1 text-warning voteButton px-2">
												<i class="mdi mdi-arrow-down"></i>
												<p class="">2</p>
											</div>
										</div>
									</div>

									<div class="d-flex flex-column">
										<h4 class="text-primary">CommenterName</h4>
										<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, quisquam.</p>
									</div>
								</div>
							</div>

							<form class="d-flex gap-2 border border-success rounded p-2 mt-3">
								<input class="form-control w-75" placeholder="Add a comment">
								<button class="form-control btn btn-success w-25">+</button>
							</form>
						</div>
					</div>
				</section>


			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
	<script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
		integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
		integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

	<script src="app/App.js" type="module"></script>
</body>

</html>
